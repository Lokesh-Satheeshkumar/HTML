<html>
    <head>
        <title>
            Resume
        </title>
    </head>
    <body bgcolor="lightblue">
        <h1> Resume</h1>
        <form>
            <h2>Personal information</h2>

            <lable>Full Name: </lable><br>
            <input type="text" name="name"><br><br>
               <lable>Email: </lable><br>
            <input type="email" name="email"><br><br>
            <lable>Date of Birth: </lable><br>
            <input type="date" name="dob"><br><br>
               <lable>Mobile number:</lable><br>
            <input type="type" name="number"><br><br>
               <lable>Address: </lable><br>
               <input type="type" name="Address"><br><br>

               <h2>Gender</h2>
               <input type="radio" name="Gender" value="Male">
               <lable for="Male">Male</lable>
               <input type="radio" name="Gender" value="Female">
               <lable for="Female">Female</lable>
                <input type="radio" name="Gender" value="Other">
               <lable for="Other">Other</lable>


              
            
                <h2>Education</h2>
                <lable>Degree: </lable><br>
            <input type="degree" name="branch"><br><br>
               <lable>Instituation: </lable><br>
            <input type="text" name="name"><br><br>
              <lable>Graduation Year: </lable><br>
            <input type="year" name="year"><br><br>


            <h2>Work Experience</h2>
              <lable>Job Title: </lable><br>
            <input type="text" name="name"><br><br>
              <lable>Company: </lable><br>
            <input type="text" name="name"><br><br>
              <lable>Duration: </lable><br>
            <input type="text" name="name"><br><br>

            <h2>Skill</h2>
              <lable>Skill 1: </lable><br>
            <input type="text" name="Skill 1"><br><br>
              <lable>Skill 2: </lable><br>
            <input type="text" name="Skill 2"><br><br>
            <lable for="HTML">HTML</lable>
            <input type="checkbox" id="HTML" name="Skills" value="HTML">
             <lable for="Css">Css</lable>
            <input type="checkbox" id="Css" name="Skills" value="Css">
             <lable for="Javascript">Javascript</lable>
            <input type="checkbox" id="Javascript" name="Skills" value="javascript">
             <lable for="Python">Python</lable>
            <input type="checkbox" id="Python" name="Skills" value="Python">
             <lable for="Java">Java</lable>
            <input type="checkbox" id="Java" name="Skills" value="Java">
             <lable for="SQL">SQL</lable>
            <input type="checkbox" id="SQL" name="Skills" value="SQL"><br><br>


            <button type="Button">Submit</button><br>
        </form>
    </body>
       





</html>
